        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {

        }

        .portfolio-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .portfolio-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .portfolio-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .portfolio-card .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .portfolio-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .portfolio-card p {
            color: #666;
            line-height: 1.6;
        }

        .card-monthly {
            border-top: 4px solid #4CAF50;
        }

        .card-monthly .icon {
            color: #4CAF50;
        }

        .card-user {
            border-top: 4px solid #2196F3;
        }

        .card-user .icon {
            color: #2196F3;
        }

        @media (max-width: 680px) {
            h1 {
                font-size: 1.8rem;
            }

            .portfolio-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
